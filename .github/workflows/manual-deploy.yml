name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '选择部署环境'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: '版本号或Git标签（可选）'
        required: false
        type: string
      skip_tests:
        description: '跳过测试'
        required: false
        type: boolean
        default: false

jobs:
  manual-deploy:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
      
      - name: 显示部署信息
        run: |
          Write-Host "========== 部署信息 ==========" -ForegroundColor Cyan
          Write-Host "环境: ${{ github.event.inputs.environment }}" -ForegroundColor Yellow
          Write-Host "版本: ${{ github.event.inputs.version || 'latest' }}" -ForegroundColor Yellow
          Write-Host "分支: ${{ github.ref_name }}" -ForegroundColor Yellow
          Write-Host "提交: ${{ github.sha }}" -ForegroundColor Yellow
          Write-Host "操作者: ${{ github.actor }}" -ForegroundColor Yellow
        shell: powershell
      
      - name: 准备部署文件
        run: |
          # 直接复制src目录到临时dist目录
          if (Test-Path "dist") { Remove-Item "dist" -Recurse -Force }
          Copy-Item -Path "src" -Destination "dist" -Recurse
          Write-Host "✓ 部署文件已准备" -ForegroundColor Green
        shell: powershell
      
      - name: 部署到IIS
        shell: powershell
        run: |
          .\scripts\deploy-to-iis.ps1 `
            -SiteName "${{ secrets.IIS_SITE_NAME }}" `
            -SitePath "${{ secrets.IIS_SITE_PATH }}" `
            -SourcePath ".\dist" `
            -EnableBackup
      
      - name: 部署成功通知
        if: success()
        run: |
          Write-Host "========== 部署成功 ==========" -ForegroundColor Green
          Write-Host "环境: ${{ github.event.inputs.environment }}" -ForegroundColor Cyan
          Write-Host "时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor Cyan
        shell: powershell
      
      - name: 部署失败通知
        if: failure()
        run: |
          Write-Host "========== 部署失败 ==========" -ForegroundColor Red
          Write-Host "请检查日志并联系管理员" -ForegroundColor Yellow
        shell: powershell

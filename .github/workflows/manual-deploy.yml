name: Build and Test Quant.Infra.Net

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '选择部署环境'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: '版本号或Git标签（可选）'
        required: false
        type: string
      skip_tests:
        description: '跳过测试'
        required: false
        type: boolean
        default: false

jobs:
  manual-deploy:
    runs-on: self-hosted
    
    steps:
      - name: 配置Git代理
        run: |
          git config --global http.proxy http://127.0.0.1:10809
          git config --global https.proxy http://127.0.0.1:10809
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          Write-Host "✓ Git代理已配置" -ForegroundColor Green
        shell: powershell
      
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: 显示部署信息
        run: |
          Write-Host "========== 开始部署 ==========" -ForegroundColor Cyan
          Write-Host "时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor Yellow
          Write-Host "工作目录: $(Get-Location)" -ForegroundColor Yellow
        shell: powershell
      
      - name: 构建.NET项目
        run: |
          Write-Host "开始构建Quant.Infra.Net项目..." -ForegroundColor Yellow
          
          Write-Host "当前目录: $(Get-Location)" -ForegroundColor Cyan
          Write-Host "目录内容:" -ForegroundColor Cyan
          Get-ChildItem | Select-Object Name
          
          $projectPath = "Quant.Infra.Net\Quant.Infra.Net\Quant.Infra.Net.csproj"
          
          if (Test-Path $projectPath) {
            Write-Host "✓ 找到项目文件: $projectPath" -ForegroundColor Green
          } else {
            Write-Host "✗ 找不到项目文件: $projectPath" -ForegroundColor Red
            Write-Host "尝试查找..." -ForegroundColor Yellow
            Get-ChildItem -Recurse -Filter "Quant.Infra.Net.csproj" | Select-Object FullName
            exit 1
          }
          
          $outputPath = "publish"
          
          if (Test-Path $outputPath) {
            Remove-Item $outputPath -Recurse -Force
          }
          
          dotnet publish $projectPath -c Release -o $outputPath
          
          Write-Host "✓ 构建完成" -ForegroundColor Green
        shell: powershell
      
      - name: 运行邮件发送测试
        run: |
          Write-Host "运行邮件发送测试..." -ForegroundColor Yellow
          
          $testProject = "Quant.Infra.Net\Quant.Infra.Net.Tests\Quant.Infra.Net.Tests.csproj"
          
          # 运行特定的测试方法
          dotnet test $testProject --filter "FullyQualifiedName=Quant.Infra.Net.Tests.EmailIntegrationTests.MVP_SendCommercial" --logger "console;verbosity=normal"
          
          Write-Host "✓ 邮件已发送" -ForegroundColor Green
        shell: powershell
      
      - name: 部署成功通知
        if: success()
        run: |
          Write-Host "========== 部署成功 ==========" -ForegroundColor Green
          Write-Host "环境: ${{ github.event.inputs.environment }}" -ForegroundColor Cyan
          Write-Host "时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor Cyan
        shell: powershell
      
      - name: 部署失败通知
        if: failure()
        run: |
          Write-Host "========== 部署失败 ==========" -ForegroundColor Red
          Write-Host "请检查日志并联系管理员" -ForegroundColor Yellow
        shell: powershell
